<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
undefined는 아직 데이터가 정의되지 않았음을 나타냄
null은 의도적으로 데이터가 없음을 나타냄.
불리언은 차모가 거짓 여부를 나타내기 위해 사용하는 데이터. 오직 true 와 false 만 존재.
window.confirm은 사용자에게 확인과 취소 둘 중 하나를 선택하게 하고, 
선택에 따라 true 또는 false를 반환하는 명령

*/

        let name;
        console.log(name)

        name = "양준혁"
        console.log(name)

        name = null
        console.log(name)


        console.log(true)
        console.log(false)

        let answer = confirm('happy?')
        console.log(`현재 사용자는 행복한가요? ${answer}`)


    </script>
</body>
</html>
