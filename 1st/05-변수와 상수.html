<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
</head>
<body>
    

    <script>
    /*
    변수란 데이터에 붙이는 이름표

    변수는 값을 저장할 수 있고, 값을 변경할 수 있다.

    변수를 만드는 작업을 '변수의 선언'
    만들어진 변수에 첫 데이터를 지정하는 작업을 '변수의 초기화'
    두 과정은 동시에 진행할 수도, 따로 진행할 수도 있다.

    키워드 let은 '변수를 만들겠다'라는 의미로 쓰인다.

    변수는 데이터를 기억하기 위해 사용한다.
    변수는 한 번에 하나의 데이터만 기억할 수 있으며, 기억하고 있는 값을 바꿔가며 사용할 수 있다.
    

    
    변수의 이름은 기본적으로 짓는 사람 마음대로 지어줄 수 있지만, 몇가지 제약사항도 존재한다.

    제약사항
    -변수명에는 오직 문자와 숫자, 그리고 기호 $와 _만이 포함될 수 있다.
    -변수명의 첫 번째 글자로 숫자가 올 수 없다.
    -이미 다른 뜻을 가지고 있는 단어(키워드)는 변수명으로 사용할 수 없다.
    */

    /*
    상수란 '변하지 않는 값'
    변수와 반대되는 것으로, '단 하나의 데이터만을 위해 사용하는 이름표'
    값의 변경이 불가하다.
    상수를 만들 때는 선언과 동시에 초기화를 해줘야 함.
    선언될 때 지정된 데이터로 고정된다. 선언 이후 데이터를 대입하려고 하면 에러가 발생한다.
    이름 짓기 규칙은 변수와 동일.
    constr 로 선언.

    */

        let num = 5
        console.log(num)
        console.log(num)
        console.log(num)
        console.log(num)

        let number;
        number = 10;
        console.log(number)

        number = 18
        console.log(number)

        number += 1
        console.log(number)

        number -= 1
        console.log(number)

        const age = 20
        alert(age)
    


    </script>
    
</body>
</html>
