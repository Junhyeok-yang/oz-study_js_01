<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열prompt</title>
</head>
<body>
    <script>
/*
문자열이란, '기호의 순차 수열'
문자, 숫자, 특수문자 등 다양한 기호를 조합해 만들 수 있는 '기호의 집합'
따옴표로 시작해 따옴표로 끝나는 데이터.

prompt는 사용자로부터 문자열을 입력받을 수 있는 다이얼로그 박스를 열어주는 메소드.
prompt는 실행 시 사용자로부터 문자열을 입력받고,
입력받은 문자열을 자신이 사용된 곳에 그대로 반환.
즉, 메소드가 문자열로 바뀌게 된다.
*/

        let apple;
        apple = '사과'
        let banana = '바나나'
        console.log(apple + ' & ' +banana)
        console.log(apple)
        console.log("사과")

        const order = "아메리카노 1잔 & 라떼 2잔 주세오!"
        console.log(order)
        

        let answer = prompt("xx")
        alert(answer)

    </script>
</body>
</html>
