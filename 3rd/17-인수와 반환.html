<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>인수와 반환</title>
</head>

<body>

    <div id="container"></div>

    <script>
        
        console.log(createParagraph("첫번째 문단", "red"))
        console.log(createParagraph("두번째 문단", "green"))
        console.log(createParagraph("세번째 문단", "yellow"))




        function createParagraph( content, color ){
            const p = document.createElement('p')
            p.style.color = color
            p.textContent = content
            document.querySelector('#container').append(p)

            return `방금 만든 태그의 콘텐츠 : ${content}, 색상: ${color}`
        }

    /*
    함수 호출문은 '함수명 + 소괄호'
    소괄호의 역할은, 함수가 실행될 때 사용할 재료를 전달받는 것.
    재료란 데이터를 뜻하며, 이렇게 전달되는 데이터를 가리켜 '인수(argument) 혹은 인자'라 한다.

    인자를 전달받아 기능을 수행하는 함수를 만들 때는,
    함수 정의 시 '매개변수(parameter)'를 추가해야 한다.

    함수 정의 시에는 매개변수를 원하는 만큼 추가할 수 있다.
    단, 두 개 이상의 매개변수를 사용할 경우, 각각을 쉼표로 구분해주어야 한다.

    함수를 만들 때, 함수가 데이터를 반환하도록 할 수 있다.
    함수가 데이터를 반환한다는 것은, 함수 호출문이 데이터로 대체됨을 뜻한다.

    함수가 데이터를 반환하려면, '이 데이터를 반환한다'라는 구문을 함수 내부에 추가해 주어야 한다.
    이때 키워드 return이 사용된다.
    =>return 키워드는 두가지 기능을 가지고 있다.
    데이터 반환, 함수 강제 종료
    */
