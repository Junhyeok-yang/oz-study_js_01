<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div id="container"></div>



    <script>


        createParagraph()


        function createParagraph(){
            const p = document.createElement('p')
            p.textContent = '새로운 문단'
            document.querySelector('#container').append(p)
        }



        /*선언식으로 만든 경우에는 호이스팅이 가능하다.
        호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
        
        sayYes()

        //표현식으로 만든 경우 호이스팅 불가
        sayNO()

        //함수 이름짓기 규칙은 변수와 같다.
        //기능을 정의하는 만큼, 동사를 사용하는 것이 좋다!

        function sayYes(){
            alert('yes')
        }

        sayYes()

        const sayNO = function(){
            alert('no')
        }

        sayNO()








                /*
                함수는 '불러서 쓸 수 있는 코드 조각'
                변수를 선언하고 데이터를 대입하면 변수의 이름을 데이터(값) 대신 사용할 수 있는 것처럼
                함수를 선언하고 기능을 정의하면 함수의 이름을 코드 조각 대신 사용할 수 있다.

                변수를 직접 만들 수 있는 것처럼 함수를 직접 만들 수도 있다.

                함수 선언식
                function 함수명() {
                // 함수의 기능을 표현한 구문
                    }

                함수 표현식
                const 함수명 = function() {
                // 함수의 기능을 표현한 구문
                    }

                    함수가 만들어지고 나면, 함수명은 스스로 보관하고 있는 구문 대신 사용될 수 있다.
                    그리고 함수가 사용되기 위해서는 함수를 '호출'해야만 한다!!
                    =>함수를 호출할 때는 함수의 이름 뒤에 반드시 소괄호를 붙여줘야 한다.

                */
    </script>

</body>
</html>
