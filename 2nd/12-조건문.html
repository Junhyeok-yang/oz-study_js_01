<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>

    <h1></h1>
    <p></p>


    <script>
        /*
        조건문이란 주어진 조건의 참/거짓 여부에 따라 프로그램의 흐름을 결정할 수 있는 구문
        조건이란, 불리언 데이터를 반환하거나 불리언 데이터로 해석할 수 있는 표현식을 의미
        if문은 가장 일반적인 형태의 조건문
        if는 조건이 참일 때 할 일을 정의하는 구문
        else는 조건이 거짓일 때의 할 일을 추가 정의하는 구문
        
        else if구문을 조건문 사이에 삽입하면 조건을 여러가지 제시할 수 있어 편리하다.

        
        */

        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')

        const isThere = confirm('제목 표시를 할까요?')

        if (isThere) {
            h1.textContent = '당신이 내야 할 버스요금은?'
        }


        const age = parseInt( prompt("몇살이세요"))

        if (age >= 20) {
            document.write('1250')
        } else if(age >= 8){
            document.write('700')
        } else{
            document.write('무료')
        }

    </script>
</body>
</html>
