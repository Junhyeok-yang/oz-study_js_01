<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement & appendChild</title>
</head>
<body>

    <div id="container"></div>




    <script>
        for(let a = 1; a <= 5; a+= 1) {

        const div = document.getElementById('container')


        const box = document.createElement('div')
        console.log(box)
        box.style.color = 'blue'
        box.style.width = '200px'
        box.style.height = '200px'
        box.textContent = 'Hello, box!'

        div.appendChild(box)
        /*
        append와 appendChild는 다르다
        append를 이용하면 요소에 노드 객체 또는 문자열을 자식 요소로 추가할 수 있지만,
        appendChild는 노드 객체만을 추가할 수 있다.
        appenChild의 경우 추가한 자식 노드를 반환하지만, append는 반환 데이터가 없다.
        
        */

        }

    </script>
</body>
</html>
